<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pirate Database</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 700px; margin: auto; background: #fdf5e6; color: #333; }
    h1 { text-align: center; }
    input { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; border-radius: 6px; border: 1px solid #ccc; }

<body>
  <h1>Pirate Activity Lookup</h1>
  <input id="search" placeholder="Search by year (e.g., 1717) or pirate name (e.g., Blackbeard)">
  <div id="results"></div>
  <script src="script.js"></script>
