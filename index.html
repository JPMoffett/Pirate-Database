<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pirate Database</title>
  <style>
    html, body {
      height: 100%;
      background-color: #2b2b2b;
      color: #dcdcdc;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #main {
      width: 700px;
      margin: 40px auto;
      text-align: center;
    }

    #search {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      background-color: #8b3a2b;
      color: #dcdcdc;
    }

    #search::placeholder {
      color: #e6d6d4;
    }

    .result {
      width: 100%;
      background-color: #8b3a2b;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      text-align: left;
    }

    ul {
      margin: 10px 0 0 20px;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>Pirate Database</h1>
    <input id="search" placeholder="Search by year (e.g., 1717) or pirate name (e.g., Blackbeard)">
    <div id="results"></div>
  </div> <!-- close #main -->

  <script src="script.js"></script>
</body>
</html>
